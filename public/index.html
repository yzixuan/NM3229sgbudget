<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Treemap - Neat Zoom Effect</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>    
    <script src="scripts/browserdetect.js"></script>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script> 
    <script src="scripts/d3.v3.min.js"></script>
    <script src="scripts/d3.tip.v0.6.3.js"></script>
</head>
<body>
<div id="body">
    <h2 class="title">Singapore - Government Budget Expenditure</h2>
    <p class="title">Treemap grid showing the breakdown of expenditure by industry</p>
    <div role="tabpanel">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#2012" aria-controls="home" role="tab" data-toggle="tab">2012</a></li>
        <li role="presentation"><a href="#2013" aria-controls="profile" role="tab" data-toggle="tab">2013</a></li>
        <li role="presentation"><a href="#2014" aria-controls="messages" role="tab" data-toggle="tab">2014</a></li>
      </ul>

      <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="2012">
            <p id="chart2012"></p>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="2013">
            <p id="chart2013"></p>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="2014">
            <p id="chart2014"></p>
          </div>
        </div>

    </div>

<!-- Modal -->
<div class="modal fade" id="graphModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
<script src="scripts/2012.js"></script>
</html>
